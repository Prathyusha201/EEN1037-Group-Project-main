{% extends 'app/base.html' %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block content %}
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-welcome">
                    <h2 style="margin-bottom: 7px;">Welcome back</h2>
                    <p1 style="margin: 10px 0px 15px 0px;">Please enter your details</p1>
                </div>
                <!-- Form for user to sign in -->
                <form id="login-form" class="auth-form">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                    <span id="email-error" class="error-msg"></span>
                    
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <span id="password-error" class="error-msg"></span>
                    
                    <button type="submit" class="login-button">Login</button>
                    <a href="{% url 'reset-password' %}">Reset Password</a>
                </form>
            </div>
            <div class="auth-image">
                <img src="{% static 'media/login-illustration.jpg' %}" alt="Login Illustration"> 
            </div>
        </div>
    </div>
{% endblock %}
