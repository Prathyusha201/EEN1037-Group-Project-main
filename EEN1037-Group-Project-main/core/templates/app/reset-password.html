{% extends 'app/base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-welcome">
                    <h2 style="margin-bottom: 7px;">Password Reset</h2>
                </div>
                <!-- Form for user to sign in -->
                <form id="login-form" class="auth-form">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                    <span id="email-error" class="error-msg"></span>
                    
                    <label for="login-password">New Password</label>
                    <input type="password" id="login-password" placeholder="Enter your new password" required>
                    <span id="password-error" class="error-msg"></span>

                    <label for="login-password">Re-enter New Password</label>
                    <input type="password" id="login-password" placeholder="Re-enter your new password" required>
                    <span id="password-error" class="error-msg"></span>
                    
                    <button type="submit" class="login-button">Reset</button>
                </form>
            </div>
{% endblock %}
